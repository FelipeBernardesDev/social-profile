<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container-principal"><!--INÍCIO CONTAINER-PRINCIPAL-->
            <div class="cabecalho"><!--INÍCIO CABEÇALHO-->
                <img src="img/avatar-jessica.jpeg" alt="Foto de Perfil" class="foto-perfil">
                <h1 class="profile-name">Jessica Randall</h1>
                <p class="profile-location">London, United Kingdom</p>
            </div><!--FIM CABEÇALHO-->
            <p class="profile-description">"Front-end developer and avid reader"</p><!--DESCRIÇÃO-->
            <div class="btn-links"><!--INÍCIO BTN-LINKS-->
                <ul>
                    <li><a href="#"><button class="btn">GitHub</button></a></li>
                    <li><a href="#"><button class="btn">Frontend Mentor</button></a></li>
                    <li><a href="#"><button class="btn">Linkedin</button></a></li>
                    <li><a href="#"><button class="btn">Twitter</button></a></li>
                    <li><a href="#"><button class="btn">Instagram</button></a></li>
                </ul>
            </div><!--FIM BTN-LINKS-->
        </div><!--FIM CONTAINER-PRINCIPAL-->
    </main>
</body>
</html>
